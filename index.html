<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Batas Senja</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="script.js" />
  </head>
  <body>
    <main>
      <section id="halaman01">
        <div id="konten">
          <h1 id="judul">Batas Senja</h1>
          <link
            href="https://fonts.googleapis.com/css2?family=Caveat&family=Fugaz+One&display=swap"
            rel="stylesheet" />
          <section>
            <p id="pembuka">Let black coffee be your life</p>
            <link
              href="https://fonts.googleapis.com/css2?family=Caveat&display=swap"
              rel="stylesheet" />
            <a href="#halaman02">next</a>
          </section>
        </div>
      </section>

      <section id="halaman02">
        <div id="konten02">
          <img src="./img/logo kopi.jpg" id="logoKopi" alt="logo kopi" />
          <p id="quotesLogo">yang kamu cari selalu ada dibelakangmu</p>
          <link
            href="https://fonts.googleapis.com/css2?family=Bad+Script&family=Caveat&family=Fugaz+One&display=swap"
            rel="stylesheet" />
        </div>

        <div class="slideshow-container">
          <img src="./img/slideKopi03.jpg" id="slideKopi03" alt="kopi" />
          <a href="https://www.instagram.com/piiday.coffe_/" id="tombol"
            >press this button</a
          >
          <link
            href="https://fonts.googleapis.com/css2?family=Bad+Script&family=Caveat&family=Fugaz+One&family=Permanent+Marker&display=swap"
            rel="stylesheet" />
          <p id="menujuTombol">penesaran dengan rasa?</p>
          <link
            href="https://fonts.googleapis.com/css2?family=Caveat&display=swap"
            rel="stylesheet" />
        </div>

        <div>
          <p id="katakata">
            kopi akan terasa nikmat jika kamu menemukan warkop yang tepat tapi
            ini bukan mengenai kopi
          </p>
        </div>
        <script src="script.js"></script>
      </section>
    
    </main>

    <footer>
      <p>&copy; 2023 piiday production. Hak Cipta Dilindungi Undang-Undang.</p>
    </footer>
